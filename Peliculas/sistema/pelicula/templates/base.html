{% load static %}

<!doctype html>
<html lang="es">

<head>
  <title>{% block titulo %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <body style="background-image: url('https://www.xtrafondos.com/descargar.php?id=5771&resolucion=3840x2160'); background-size: cover;">
  </body>
  <header>
    <nav class="navbar navbar-expand navbar-light" style="background-color: transparent;">
        <div class="nav navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'inicio' %}" aria-current="page" style="background-color: rgb(255, 0, 128, 0.3); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-right: 10px;" onmouseover="this.style.backgroundColor='rgba(255, 0, 128, 0.6)'" onmouseout="this.style.backgroundColor='rgba(255, 0, 128, 0.3)'">Inicio<span class="visually-hidden">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'peliculas' %}" style="background-color: rgba(0, 170, 228, 0.3); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-right: 10px;" onmouseover="this.style.backgroundColor='rgba(0, 170, 228, 0.6)'" onmouseout="this.style.backgroundColor='rgba(0, 170, 228, 0.3)'">Pel√≠culas</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link ml-auto" href="{% url 'salir' %}" style="background-color: rgba(255, 0, 0, 0.3); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-right: 10px;" onmouseover="this.style.backgroundColor='rgba(255, 0, 0, 0.6)'" onmouseout="this.style.backgroundColor='rgba(255, 0, 0, 0.3)'">Salir</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}" style="background-color: rgba(136, 220, 101, 0.3); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-right: 10px;" onmouseover="this.style.backgroundColor='rgba(136, 220, 101, 0.6)'" onmouseout="this.style.backgroundColor='rgba(136, 220, 101, 0.3)'">Ingresar</a>
          {% endif %}
          <a class="nav-item nav-link" href="{% url 'nosotros' %}" style="background-color: rgba(255, 121, 135, 0.3); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-right: 10px;" onmouseover="this.style.backgroundColor='rgba(255, 121, 135, 0.6)'" onmouseout="this.style.backgroundColor='rgba(255, 121, 135, 0.3)'">Nosotros</a>
        </div>
    </nav>
</header>

  <main>
    <div class="container">
        {% block contenido %}
        {% endblock %}
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

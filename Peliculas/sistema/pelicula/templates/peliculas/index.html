{% extends "base.html" %}

{% block titulo %} Inicio {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a name= "" id=""  href="{% url 'crear' %}" class= "btn btn-success" role='button'> Crear película</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Peliculas</h4>
        
        <div class="table-responsive">
            <table class="table responsive">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pelicula in peliculas %}
                    <tr class="">
                        <td scope="row">{{ pelicula.id }}</td>
                        <td>{{ pelicula.titulo }}</td>
                        <td><img src="{{ pelicula.imagen.url }}" height="100"></td>
                        <td>{{ pelicula.descripcion }}</td>
                        <td>
                            <a href="{% url 'editar' pelicula.id %}" class="btn btn-warning">Editar</a>
                            <a href="{% url 'eliminar' pelicula.id %}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        

    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>


{% endblock %}
